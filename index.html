<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up Page Like Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="phone.jpeg" class="phone">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                    <img src="instagram2.png" class="instagram-logo">
                    <p class="info">Daftar untuk melihat foto dan video dari teman Anda.</p>
                    <button type="submit" class="btn btn-primary btn-block"><img src="facebook.png"> Masuk dengan Facebook</button>
                <p class="or">OR</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nomer Telepon Atau Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Kata Sandi">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                </form>
                <p class="terms"> Dengan Mendaftar, Anda menyetujui <b>Ketentuan, Kebijakan Data</b> dan <b>Kebijakan Cookies</b>.</p>
                </div>
                <div class="right-column-login text-center">
                    <p> Apakah anda sudah siap? <a href="#"> Masuk </a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
